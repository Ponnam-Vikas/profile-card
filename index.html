<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h2 class="name">Vikas Ponnam</h2>
        <p class="designation">Software Developer</p>
        <p class="bio">
            Passionate developer who loves building web applications and learning new technologies.<br>
            Experienced in JavaScript, React, and backend development.<br>
            Strong problem-solving skills and a team player.<br>
            Always exploring new challenges in the tech world.
        </p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/vikas-ponnam/" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/Ponnam-Vikas" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.instagram.com/vikas_ponnam/" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
